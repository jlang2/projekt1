<!DOCTYPE html>
<html>
    <head>
        <title>Hello react!</title>
        <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="demo">Ursprungliga text</div>
        <script type="text/babel">
            function Welcome(props) {
                return <div><h1>Hello {props.name}!</h1></div>;
            }
            function App(){
                return (
                    <div>
                        <Welcome name="Sebastian" />
                        <Welcome name="Skurk" />
                    </div>
                );
            }
            ReactDOM.render(                                                        //(komponent,hook), reactDOM är virtuell, render metoden skapar "riktiga" DOM
                <App />,                                                        
                document.getElementById("demo")                                     //en div sim heter root är tyypiskt react
            );
        </script>
    </body>
</html>
