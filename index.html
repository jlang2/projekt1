	<script type="text/babel">

  	class SelectContainer extends React.Component {

		  constructor() {
			super()
			this.state = {
				isHidden: true
			}
		  }

		  toggleHidden() {
			this.setState({
				isHidden: !this.state.isHidden
			})
		  }

		  render() {
			  return (
				<div>
					<select id="category" name="category" onChange={this.toggleHidden.bind(this)}>
					<option value="BDA">BDA</option>
					<option value="IT-Bachelor">IT-Bachelor</option>
					</select>
					{this.state.isHidden && <BDAKurser />}
					{!this.state.isHidden && <IAKurser />}
				</div>
			  )
		  }
	  }
		

		class BDAKurser extends React.Component {
			render() {
				return (
					<select>
						{
							jsondata.Program.BDA.Kurser.map((bdakurser) => {
								return (
									<option value="{bdakurser.namn}">{bdakurser.namn}</option>
								);
							})
						}
					</select>
				);
			}
		}

		class IAKurser extends React.Component {
			render() {
				return (
					<select>
						{
							jsondata.Program.IA.Kurser.map((iakurser) =>  {
								return (
									<option value="{iakurser.namn}">{iakurser.namn}</option>
								);
							})
						}
					</select>
				);
			}
		}

		class Personal extends React.Component {
			render() {
				return (
					<select>
						{
							jsondata.Personal.map((person) => {
								return (
									<option value="{person.Efternamn}">{person.Förnamn + " " + person.Efternamn}</option>
								);	
							})
           					 }
					</select>
				);
			}
		}

		function Categories() {
			return (
				<select id="category" name="category">
				<option value="BDA">BDA</option>
				<option value="IT-Bachelor">IT-Bachelor</option>
				</select>
			)
		}

		function Hours() {
			return (
				<input type="text" name="hours" id="hours" placeholder="Timantal" defaultValue=""></input>
			)
		}

		function Send() {
			return (
				<input type="submit" name="submit" id="submit" value="Skicka"></input>
			)
		}

		function Table() {
			return (
				<table id="idtable"> 
					<tr id="tr1">
						<th id="nmr1">#</th>      
						<th id="k1">Kurser/Forskning</th>
						<th id="p1">P1</th> 
      						<th id="p2">P2</th>
      						<th id ="p3">P3</th>
      						<th id="p4">P4</th>
    					</tr>
				</table>
			)
		}

            	ReactDOM.render(     
		<div id="rows-parent">
	      	<SelectContainer />
	      	<Personal />
	      	<Hours />
      		<Send />
		<Table />
		</div>,                                                        
                document.getElementById("root")    
            );
	</script>
