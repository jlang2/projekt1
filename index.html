        <div id="demo">Ursprungliga text</div>
        <script type="text/babel">
            function Welcome(props) {
                return <div><h1>Hello {props.name}!</h1></div>;
            }
            function App(){
                return (
                    <div>
                        <Welcome name="Sebastian" />
                        <Welcome name="Skurk" />
                    </div>
                );
            }
            ReactDOM.render(                                                        //(komponent,hook), reactDOM är virtuell, render metoden skapar "riktiga" DOM
                <App />,                                                        
                document.getElementById("demo")                                     //en div sim heter root är tyypiskt react
            );
        </script>

<!--DROP DOWN MENY-->

<p>Click on the button to open the dropdown menu.</p>

<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#si">si</a>
    <a href="#dig">dig</a>
    <a href="#iröven">iröven</a>
  </div>
</div>

<!--SCRIPT FÖR DROPDOWN MENY-->
<script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>
