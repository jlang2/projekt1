<body onload="filterOptions()">
	<div id="root"></div>
	<script charset="utf-8">
	
	function filterOptions() {
		
		var categorySelect = document.getElementById("category");
		categorySelect.addEventListener("change", filterOptions);
		var courseSelect = document.getElementById("courseSelect");

		courseSelect.value = "default";
		if(categorySelect.value == "BDA") {
			for(var i = 0; i < courseSelect.length; i++) {
				if(courseSelect.children[i].value == "BDA") {
					courseSelect.children[i].style.display = "block";
				} else if(courseSelect.children[i].value == "IT-Bachelor") {
					courseSelect.children[i].style.display = "none";
				}
			}
		} else if(categorySelect.value == "IT-Bachelor") {
			for(var i = 0; i < courseSelect.length; i++) {
				if(courseSelect.children[i].value == "IT-Bachelor") {
					courseSelect.children[i].style.display = "block";
				} else if(courseSelect.children[i].value == "BDA") {
					courseSelect.children[i].style.display = "none";
				}
			}
		}
	}
	</script>
	
	<script type="text/babel">

  
	function Courses() {
			return (
				<select id="courseSelect" name="courseSelect">
				<option value="default">Välj Kurs</option>
				<option value="IT-Bachelor">kurs1</option>
				<option value="IT-Bachelor">kurs2</option>
				<option value="BDA">kurs3</option>
				<option value="BDA">kurs4</option>
				<option value="BDA">kurs5</option>
				</select>
			)
	}

  		class Personal extends React.Component {
			render() {
				return (
					<select>
						{
							jsondata.Personal.map((person) => {
								return (
									<option value="{person.Efternamn}">{person.Förnamn + " " + person.Efternamn}</option>
								);	
							})
						}
					</select>
				)
			}
		}

		function Categories() {
			return (
				<select id="category" name="category">
				<option value="BDA">BDA</option>
				<option value="IT-Bachelor">IT-Bachelor</option>
				</select>
			)
		}

		function Hours() {
			return (
				<input type="text" name="hours" id="hours" placeholder="Timantal" defaultValue=""></input>
			)
		}

		function Send() {
			return (
				<input type="submit" name="submit" id="submit" value="Skicka"></input>
			)
		}

            	ReactDOM.render(       //(komponent,hook), reactDOM är virtuell, render metoden skapar "riktiga" DOM
		<div id="rows-parent">
      <Categories />
      <Personal />
      <Courses />
      <Hours />
      <Send />
		</div>,                                                        
                document.getElementById("root")     //en div som heter root är typiskt react
            );
	</script>
